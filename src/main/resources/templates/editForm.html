<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글 수정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      animation: slideInDown 0.5s ease-in-out;
    }

    .form-container {
      margin-top: 20px;
      animation: slideInUp 0.5s ease-in-out;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
    }

    .form-container input[type="text"],
    .form-container textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease-in-out;
    }

    .form-container input[type="text"]:focus,
    .form-container textarea:focus {
      outline: none;
      border-color: #007bff;
    }

    .form-container button {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    .form-container button.cancel {
      background-color: #6c757d;
      transition: background-color 0.3s ease-in-out;
    }

    .form-container button.cancel:hover {
      background-color: #555e64;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideInDown {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>글 수정</h1>
  <form action="board.html" th:action method="post">
    <input type="hidden" name="_method" value="put">
    <div class="form-container">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" th:value="${board.title}" required>
    </div>
    <div class="form-container">
      <label for="writer">작성자</label>
      <input type="text" id="writer" name="writer" th:value="${board.writer}" required>
    </div>
    <div class="form-container">
      <label for="content">내용</label>
      <textarea id="content" name="content" rows="8" required th:text="${board.content}"></textarea>
    </div>
    <div class="form-container">
      <button type="submit">수정 완료</button>
      <button class="cancel" onclick="location.href='boards.html'" th:onclick="|location.href='@{/boards}'|"
              type="button">취소
      </button>
    </div>
  </form>
</div>
</body>
</html>
